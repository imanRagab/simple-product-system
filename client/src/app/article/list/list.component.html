<br><br>
&nbsp;&nbsp;<button class="btn btn-success btn-lg" routerLink="/articles/create">Create Article</button><br><br>
<form name="filterForm" class="form-inline" #filterForm="ngForm" (ngSubmit)="filterArticles()">
    &nbsp;&nbsp;
    <div class="form-group">
      <label for="name" class="form-label">Name</label>&nbsp;&nbsp;
      <input type="text" class="form-control" [(ngModel)]="filterData.name" name="name" id="name">&nbsp;&nbsp;
    </div>
    <div class="form-group">
      <label for="name">Type</label>&nbsp;&nbsp;
      <select class="form-control" [(ngModel)]="filterData.type" name="type">
        <option value="">All</option>
        <option>Raw Material</option>
        <option>Semi Processed</option>
      </select>&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-secondary">Filter</button>
    </div>
  </form><br><br>
<table class="table table-bordered table-hover">

    <thead class="thead-light">
        <tr>
          <th scope="col">#No</th>
          <th scope="col">Name</th>
          <th scope="col">Type</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let article of articles">
          <td>{{ article.no }}</td>
          <td>{{ article.name }}</td>
          <td>{{ article.type }}</td>
          <td>
              <button class="btn btn-outline-secondary" routerLink="/articles/update/{{article._id}}">Edit</button>&nbsp;
              <button class="btn btn-outline-danger" (click)="deleteArticle(article._id)">Delete</button>
          </td>
        </tr>
      </tbody>

</table>
