<div class="container">
    <div class="row">
      <div class="col-md-6">
        <br><br>
        <form (ngSubmit)="getMostProductsArticle()">
          <div class="form-group">
            <label for="name">Articles</label>
            <select class="form-control" [(ngModel)]="selectedArticles" name="article" multiple required (change)="getProductsCount()">
                <option value="">-- Select articles to find article with most products --</option>
                <option *ngFor="let article of articles" value="{{ article._id }}">
                  {{ article.name }}
                </option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success">Find</button>
          </div>  
        </form>
      </div>
    </div>

    <div class="jumbotron">
        <p class="lead">{{ mostProductsArticle }}</p>
      </div>
  </div>
