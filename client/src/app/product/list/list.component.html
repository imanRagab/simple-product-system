<br><br>
&nbsp;&nbsp;<button class="btn btn-success btn-lg" routerLink="/products/create">Create Product</button><br><br>
<table class="table table-bordered table-hover">

    <thead class="thead-light">
        <tr>
          <th scope="col">#No</th>
          <th scope="col">Name</th>
          <th scope="col">Articles</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.no }}</td>
          <td>{{ product.name }}</td>
          <td>
            <a *ngFor="let article of product.article">
                {{ article.name }}<br>
            </a>
          </td>
          <td>
              <button class="btn btn-outline-secondary" routerLink="/products/update/{{ product._id }}">Edit</button>&nbsp;
              <button class="btn btn-outline-danger" (click)="deleteProduct(product._id)">Delete</button>
          </td>
        </tr>
      </tbody>

</table>
